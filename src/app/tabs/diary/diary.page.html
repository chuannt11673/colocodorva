<ion-header [translucent]="true">
    <ion-toolbar color="baseColor" class="toolbar">
        <ion-title>
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button class="menu-btn" menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header>
        <ion-toolbar color="baseColor" class="toolbar-secondary">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <a class="active">Báº£ng tin</a>
                    </ion-col>
                    <ion-col>
                        <a>TOP</a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>
    <div class="new-feed">
        <ion-item lines="none" (click)="post()">
            <ion-avatar slot="start">
                <img src="https://images.unsplash.com/photo-1514813482567-2858e6c00ee1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
            </ion-avatar>
            <ion-label>How are you today?</ion-label>
        </ion-item>
    </div>

    <ion-list>
        <ion-card class="action-card">
            <ion-item class="avatar" lines="none">
                <ion-avatar slot="start">
                    <img src="../../../assets/images/avatar.jpg" />
                </ion-avatar>
                <ion-label>
                    <h3>Lorem ipsum</h3>
                    <p>3 minutes ago</p>
                </ion-label>
            </ion-item>
            <div class="images" appFilledImages (completed)="onFillCompleteHandler($event)" (viewMore)="viewMore($event)">
